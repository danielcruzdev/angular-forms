<div class="container">
    <h2>User Settings</h2>
    <form >
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" id="name" class="form-control">
        </div>
        <div class="form-check form-group">
            <input type="checkbox" class="form-check-input" id="emailOffers" name="emailOffers">
            <label for="emailOffers" class="form-check-label">Email Special Offers</label>
        </div>

        <p>User Interface Style</p>
        <div class="form-check form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios1" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                    Light
                </label>
            </div>
          <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Medium
                </label>
          </div>
          <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                    Dark
                </label>
          </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Monthy</option>
              <option>Annual</option>
              <option>Lifetime</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" rows="3" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control">
        </div>

        <button class="btn btn-primary">Send</button>
    </form>
</div>
